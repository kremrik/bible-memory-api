version: '3'
services:
    postgres:
        build: ./infrastructure/images/postgres
        container_name: "bible-memory-db"
        volumes: 
            - db-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER="${POSTGRES_USER}"
            - POSTGRES_PASSWORD="${POSTGRES_PASSWORD}"
            - POSTGRES_DB="${POSTGRES_DB}"
volumes:
    db-data:
        driver: local
